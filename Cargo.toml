[package]
authors = ["Michal Papierski", "Jehan Tremback", "Justin Kilpatrick", "Elvis Dedic"]
description = "Async endian safe web3 library"
edition = "2021"
license = "Apache-2.0"
name = "web30"
repository = "https://github.com/onomyprotocol/web30.git"
version = "0.18.3"

[dependencies]
clarity = { git = "https://github.com/AaronKutch/clarity.git", rev = "c3d138bdfde48076d7e82104037b337826d04996" }
hyper = { version = "0.14", features = ["full"] }
hyper-tls = "0.5.0"
lazy_static = "1.4"
log = "0.4"
num = "0.4"
serde = "1.0"
serde_derive = "1.0"
serde_json = "1.0"
tokio = { version = "1.4", features = ["macros", "time"] }
u64_array_bigints = { git = "https://github.com/AaronKutch/u64_array_bigints.git", rev = "9febbe7e31edefe94cd49890660f7823922d4da4" }

[dev-dependencies]
env_logger = "0.9"
